apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-gpu-deployment
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gpu-test
  template:
    metadata:
      labels:
        app: gpu-test
    spec:
      containers:
      - name: gpu-app
        image: nvidia/cuda:11.8.0-base-ubuntu22.04
        command: ["sleep", "infinity"]
        resources:
          requests:
            nvidia.com/mig-2g.20gb: "1"
          limits:
            nvidia.com/mig-2g.20gb: "1"
